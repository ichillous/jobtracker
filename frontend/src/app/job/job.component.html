<div class="table-responsive-sm m-5">

    <table class="table table-responsive">
  
      <thead class="thead-light">
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Job Title</th>
          <th scope="col">Company</th>
          <th scope="col">Location</th>
          <th scope="col"># of Interviews</th>
          <th scope="col">Job Offer Revieced</th>
          <th scope="col">Date Applied</th>
          <th scope="col">Job Offer Date </th>
          <!-- other columns -->
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let job of job | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <th scope="row">{{job.position}}</th> 
          <td>{{job.jobTitle}}</td>
          <td>{{job.company}}</td>
            <td>{{job.location}}</td>
            <td>{{job.numberOfInterviews}}</td>
            <td>{{job.jobOfferBool}}</td>
            <td>{{job.applicationDate}}</td>
            <td>{{job.jobOfferDate}}</td>
          <!-- other data cells -->
        </tr>
      </tbody>
  
    </table>
  
    <ngb-pagination 
      class="d-flex justify-content-center"
      [collectionSize]="job.length" 
      [(page)]="page" 
      [pageSize]="pageSize">
    </ngb-pagination>
  
  </div>
